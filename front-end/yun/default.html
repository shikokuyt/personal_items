	<script>
		(function ($) {
			/* Banner */
			var banner = $('.banner'),
				pagi = $('.pagination'),
				banner_li = banner.find('> li'),
				pagi_li = pagi.find('> li'),
				index = 0;
			var timer = setInterval(change, 3000);
			function change() {
				index ++;
				if (index===banner_li.length) {
					index = 0;
				}
				remove_class();
				add_class()
			}
			function remove_class() {
				banner_li.each(function () {
					$(this).removeClass('active');
				});
				pagi_li.each(function () {
					$(this).removeClass('active')
						.css({
							height: '10px',
							backgroundColor: 'rgba(255, 255, 255, .6)'
						});
				})
			}
			function add_class() {
				$(banner_li[index]).addClass('active');
				$(pagi_li[index])
					.stop(500)
					.css('backgroundColor', '#fff')
					.animate({
					height: '20px'
				},
					800, function() {
					$(this).addClass('active')
				});
			}

			$(pagi_li).each(function (i) {
				$(this).on('click', function () {
					clearInterval(timer);
					index = i;
					remove_class();
					add_class();
					timer = setInterval(change, 3000)
				})
			})

			$(banner).delegate('li', 'mouseover', function () {
				$('.prev, .next').css('display', 'block')
				.on('mouseover', function () {
					$('.prev, .next').css('display', 'block')
				})
			}).delegate('li', 'mouseout', function() {
				$('.prev, .next').css('display', 'none')
			});
		}(jQuery));
	</script>
