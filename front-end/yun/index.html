	<section class="main">

		<main>
			<div class="top">
				<aside>
					<h2><div class="more"></div>全部课程</h2>
				</aside>
				<ul class="list">
					<li><a href="#">首页</a></li>
					<li><a href="#" class="one">课程体系</a>
						<div class="two">
							<a href="#">大学计算机专业</a>
							<a href="#">互联网职业技能</a>

					<li><a href="#" class="one">下载APP</a>

			<div class="main">
				<a href="#" class="prev">&lt;</a>
				<a href="#" class="next">&gt;</a>
				<ul class="banner">
					<li class="b1 active"><a href="#"></a></li>
					<li class="b2"><a href="#"></a></li>
					<li class="b3"><a href="#"></a></li>
					<li class="b4"><a href="#"></a></li>

		</main>
	</section>
	<section class="source"></section>
	<footer></footer>
	<script src="../js/jquery-3.0.0.min.js"></script>
	<script>
		// Banner
		(function ($) {
			var timer = null,
				childIndex = 0,
				banner = $('.banner').children('li'),
				pagi = $('.pagination').children('li');
			timer = setInterval(timeStart, 3000);

			// 绑定事件
			pagi.each(function (i) {		
				$(this).click(function () {
					clearInterval(timer);
					childIndex = i;
					change();
					timer = setInterval(timeStart, 3000)
				})
			});

			function timeStart() {
				childIndex ++;
				if (childIndex === 4) {
					childIndex = 0;
				}
				change();
			}
			function change() {
				banner.each(function () {
					$(this).removeClass('active');
				});
				pagi.each(function () {
					$(this).removeClass('active')
						.height('8px')
				})
				$(banner[childIndex]).addClass('active');
				
				$(pagi[childIndex]).stop(1000).addClass('active').css({
					'height': '8px'
				}).animate({
					'background-color': '#fff',
					'height': '15px'
				}, 600);
			}
		})(jQuery);
	</script>
</body>
